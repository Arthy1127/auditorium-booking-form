<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditorium Booking Form</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="booking-container">
    <div class="form-section">
      <h2>Book Auditorium</h2>
      <form>
        <!-- Name Field -->
        <div class="input-group">
          <label for="name">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" id="name" placeholder="Enter Your Booking Id" required>
        </div>

        <!-- Email Field -->
        <div class="input-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
          </label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div> 

        <!-- Department Name -->
        <div class="input-group">
          <label for="department">
            <i class="fas fa-building"></i>
          </label>
          <input type="text" id="department" placeholder="Department Name" required>
        </div>

        <!-- Occasion Name -->
        <div class="input-group">
          <label for="occasion">
            <i class="fas fa-calendar-alt"></i>
          </label>
          <input type="text" id="occasion" placeholder="Occasion Name" required>
        </div>

        <!-- Date Field -->
        <div class="input-group">
          <label for="date">
            <i class="fas fa-calendar"></i>
          </label>
          <input type="date" id="date" required>
        </div>

        <!-- Time Field -->
        <div class="input-group">
          <label for="time">
            <i class="fas fa-clock"></i>
          </label>
          <input type="time" id="time" required>
        </div>
         

        <!-- Purpose Field -->
        <div class="input-group">
          <label for="purpose">
            <i class="fas fa-pencil-alt"></i>
          </label>
          <input type="text" id="purpose" placeholder="Purpose of Booking with accurate time (eg:10.00am to 12 pm)" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Book Now</button>
      </form>
      <a href="#" class="cancel-link">Cancel Booking</a>
    </div>
    <div class="image-section">
      <img src="img/homepage-banner-animated-2.gif" alt="Auditorium Illustration">
    </div>
  </div>
</body>
</html>
